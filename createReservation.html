 <h1> Create a reservation </h1>

<!-- <small class="text-muted">We'll never share your email with anyone else.</small> -->

<div class="col-md-8">
          <form>
          <fieldset class="form-group">
            <label for="firstName">First Name</label>
            <input type="firstName" class="form-control" id="firstName" placeholder="Enter first name">
          </fieldset>
          <fieldset class="form-group">
            <label for="lastName">Last Name</label>
            <input type="lastName" class="form-control" id="lastName" placeholder="Enter last name">
          </fieldset>
          <fieldset class="form-group">
            <label for="noOfAdults">No of Adults</label>
            <select class="form-control" id="selectAdults">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </fieldset>

          <fieldset class="form-group">
            <label for="noOfChildren">No of Children</label>
            <select class="form-control" id="selectChildren">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <label for="roomPackage">Select a Package</label>
            <select class="form-control" id="roomPackage">
              <option>1. King size package</option>
              <option>2. Queen size package</option>
              <option>3. Double size package</option>
              <option>4. Single size package</option>
              <option>5. Family Friendly package</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <label for="specialRequests">Any special requests?</label>
            <textarea class="form-control" id="specialRequests" rows="3"></textarea>
          </fieldset>
          <div class="checkbox">
            <label>
              <input type="checkbox"> I agree to the terms and conditions
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
